<script>
  var list = document.getElementById("list");
  var src, nick, last_ping_time, errored = false;

  var questions = document.querySelector("script").textContent.split("\n");
  questions.pop(); questions.pop();
  questions.shift(); questions.shift();

  for (var i = questions.length; i; i--) {
    var j = Math.floor(Math.random() * i);
    var x = questions[i - 1];
    questions[i - 1] = questions[j];
    questions[j] = x;
  } 

  function say(msg) {
    var shouldScroll =
      window.scrollY + window.innerHeight
      == document.body.scrollHeight;

    var li = document.createElement("div");
    li.innerHTML = msg.replace(/@/g, "<br>");
    list.appendChild(li);

    if(shouldScroll) li.scrollIntoView();
  }

  function show_question() {
    say(questions[0].replace(/{.+}/, "_____"));
  }

  var done = false;

  function keydown(t, e) {
    if(e.key == "Enter" || e.keyIdentifier == "Enter") {
      if(questions.length) {
        say("选手答案：" + t.value);
        say("参考答案：" + /{(.+)}/.exec(questions[0])[1]);
        questions.shift();
        show_question();
        t.value = "";
        t.focus();
      } else if(!done) {
        say("你已经答完啦！");
        done = true;
      }
    }
  }

  say("请在网页底部的输入框内填写回答");
  show_question();
</script>
